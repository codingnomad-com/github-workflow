# postRelease/action.yml

name: Post release

description: 'Merge new version in main and publish package'

inputs:
  personal_access_token:
    required: true
    description: 'GitHub personal access token'
  github_token:
    required: true
    description: 'GitHub token'

runs:
  using: 'composite'

  steps:
    - uses: actions/checkout@v3

    - name: Configure committer
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
      shell: bash

    - name: Pull request 'release' in 'main'
      id: release-in-main
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ inputs.personal_access_token }}
        commit-message: Publish new version
        title: Publish new version
        body: |
          Publish new package version
          Auto-generated by GitHub postRelease action
        branch: main
        base: release

    - name: Enable automerge of 'release' in 'main'
      if: steps.release-in-main.outputs.pull-request-operation == 'created'
      uses: peter-evans/enable-pull-request-automerge@v2
      with:
        token: ${{ inputs.personal_access_token }}
        pull-request-number: ${{ steps.release-in-main.outputs.pull-request-number }}
        merge-method: squash

    - name: Auto approve 'release' in 'main'
      if: steps.release-in-main.outputs.pull-request-operation == 'created'
      uses: juliangruber/approve-pull-request-action@v2
      with:
        github-token: ${{ inputs.github_token }}
        number: ${{ steps.release-in-main.outputs.pull-request-number }}
