# postpublish/action.yml

name: Post publish

description: 'Clean repository'

runs:
  using: 'composite'

  steps:
    - uses: actions/checkout@v3

    - name: Configure committer
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
      shell: bash

    # - name: Merge 'main' in 'prerelease'
    #   run: |
    #     git fetch --unshallow
    #     git checkout prerelease
    #     git pull
    #     git merge --no-ff main -m "Auto-merge main back to prerelease"
    #     git push
    #   shell: bash

    - name: Create Pull Request
      id: cpr
      uses:
        peter-evans/create-pull-request@v3
        # token: ${{ secrets.PAT }}

    - name: Enable Pull Request Automerge
      if: steps.cpr.outputs.pull-request-operation == 'created'
      uses: peter-evans/enable-pull-request-automerge@v2
      with:
        # token: ${{ secrets.PAT }}
        pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
        merge-method: squash

    - name: Auto approve
      if: steps.cpr.outputs.pull-request-operation == 'created'
      uses: juliangruber/approve-pull-request-action@v2
      with:
        # github-token: ${{ secrets.GITHUB_TOKEN }}
        number: ${{ steps.cpr.outputs.pull-request-number }}

    - name: Merge 'main' in 'release'
      run: |
        git fetch --unshallow
        git checkout release
        git pull
        git merge --no-ff main -m "Auto-merge main back to release"
        git push
      shell: bash
