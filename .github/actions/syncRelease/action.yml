# syncRelease/action.yml

name: Sync Release

description: 'Clean repository'

inputs:
  personal_access_token:
    required: true
    description: 'GitHub personal access token'
  github_token:
    required: true
    description: 'GitHub token'

runs:
  using: 'composite'

  steps:
    - uses: actions/checkout@v3

    - name: Configure committer
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
      shell: bash

    - name: Pull request 'main' in 'release'
      id: main-in-release
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ inputs.personal_access_token }}
        commit-message: Update 'release' ~sync
        title: Update 'release'
        body: |
          Keep branch 'release' in sync with 'main'
          Auto-generated by GitHub postPublish action
        branch: release
        base: main

    - name: Enable automerge of 'main' in 'release'
      if: steps.main-in-release.outputs.pull-request-operation == 'created'
      uses: peter-evans/enable-pull-request-automerge@v2
      with:
        token: ${{ inputs.personal_access_token }}
        pull-request-number: ${{ steps.main-in-release.outputs.pull-request-number }}
        merge-method: squash

    - name: Auto approve 'main' in 'release'
      if: steps.main-in-release.outputs.pull-request-operation == 'created'
      uses: juliangruber/approve-pull-request-action@v2
      with:
        github-token: ${{ inputs.github_token }}
        number: ${{ steps.main-in-release.outputs.pull-request-number }}
