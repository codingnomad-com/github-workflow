# syncPrerelease/action.yml

name: Sync Prerelease

description: 'Merges changes from main in prerelease'

inputs:
  personal_access_token:
    required: true
    description: 'GitHub personal access token'
  github_token:
    required: true
    description: 'GitHub token'

runs:
  using: 'composite'

  steps:
    - uses: actions/checkout@v3

    - name: Configure committer
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
      shell: bash

    - name: Pull request 'main' in 'prerelease'
      id: main-in-prerelease
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ inputs.personal_access_token }}
        commit-message: Update 'prerelease' ~sync
        title: Update 'prerelease'
        body: |
          Keep branch 'prerelease' in sync with 'main'
          Auto-generated by GitHub syncPrerelease action
        branch: prerelease
        base: main

    - name: Enable automerge of 'main' in 'prerelease'
      if: steps.main-in-prerelease.outputs.pull-request-operation == 'created'
      uses: peter-evans/enable-pull-request-automerge@v2
      with:
        token: ${{ inputs.personal_access_token }}
        pull-request-number: ${{ steps.main-in-prerelease.outputs.pull-request-number }}
        merge-method: squash

    - name: Auto approve 'main' in 'prerelease'
      if: steps.main-in-prerelease.outputs.pull-request-operation == 'created'
      uses: juliangruber/approve-pull-request-action@v2
      with:
        github-token: ${{ inputs.github_token }}
        number: ${{ steps.main-in-prerelease.outputs.pull-request-number }}
